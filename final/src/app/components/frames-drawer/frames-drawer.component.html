<h1>Video Frame Extraction</h1>

<!-- Embedded video player for playback -->
<video width="640" height="360" controls>
  <source [attr.src]="'assets/video/' + videoName" type='video/webm; codecs="vp9"'>
  Your browser does not support the video tag.
</video>

<!-- Container for storyboard frames -->
<div id="storyboard" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;">
</div>

<!-- Canvas for displaying the extracted frame -->
<canvas id="videoCanvas" style="display:none;"></canvas> <!-- Hide the main canvas if not needed -->
