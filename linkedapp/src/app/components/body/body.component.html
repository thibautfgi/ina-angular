

<div class="container-fluid"> <!-- START Container 1 -->
    <div class="row justify-content-center"> <!-- START Row 1 -->


        <div class="col-lg-4 col-md-1 col-sm-1 col-0"></div>


        <div class="col-lg-4 col-md-10 col-sm-10 col-12">

            <form (ngSubmit)="onSubmit()" class="formBody">

                <div class="formControl">
                    <label for="username">Entrez votre identifiant</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <fa-icon [icon]="faUser" class="icon"></fa-icon>
                        </div>
                        <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control" />
                    </div>
                </div>

                <div class="formControl">
                    <label for="oldPassword">Entrez votre ancien mot de passe</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <fa-icon [icon]="faLock" class="icon"></fa-icon>
                        </div>
                        <input type="password" name="oldPassword" [(ngModel)]="oldPassword" id="oldPassword" class="form-control" />
                    </div>
                </div>

                <div class="formControl">
                    <label for="newPassword">Entrez votre nouveau mot de passe</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <fa-icon [icon]="faLock" class="icon"></fa-icon>
                        </div>
                        <input type="password" name="newPassword" [(ngModel)]="newPassword" (ngModelChange)="updateValidationStates()" id="newPassword" class="form-control" />
                    </div>
                </div>

                <div class="formControl">
                    <label for="confirmPassword">Confirmez votre mot de passe</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <fa-icon [icon]="faLock" class="icon"></fa-icon>
                        </div>
                        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" id="confirmPassword" class="form-control" />
                    </div>
                </div>
                <input type="submit" value="Valider" class="confirmButton">
            </form>
            
        </div>


        <div class="col-lg-4 col-md-1 col-sm-1 col-0"></div>


    </div> <!-- END Row 1 -->
</div> <!-- END Container 1 -->
